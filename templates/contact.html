{% extends "base.html" %}
{% block title %}Contact â€” GreenShan{% endblock %}
{% block content %}
<section class="section">
  <div class="container" style="max-width:700px">
    <h1>Contact</h1>
    <p class="lead">Get in touch for projects & collaborations.</p>

    <form method="post" class="contact-form">
      {% csrf_token %}
      <div>
        <label>Name</label><br><input type="text" name="name" required>
      </div>
      <div>
        <label>Email</label><br><input type="email" name="email" required>
      </div>
      <div>
        <label>Subject</label><br><input type="text" name="subject">
      </div>
      <div>
        <label>Message</label><br><textarea name="message" rows="6" required></textarea>
      </div>
      <div style="margin-top:12px;">
        <button class="btn" type="submit">Send Message</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
