{% extends "base.html" %}
{% block title %}Testimonials — GreenShan{% endblock %}
{% block content %}
<section class="section">
  <div class="container">
    <h1>Testimonials</h1>
    <div class="testimonials-grid">
      {% for t in Testimonial.objects.filter(visible=True) %}
        <article class="testimonial-card"><p class="quote">“{{ t.text }}”</p><p class="author">— {{ t.author }}</p></article>
      {% empty %}
        <p>No testimonials yet.</p>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
