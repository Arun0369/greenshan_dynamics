{% extends "base.html" %}

{% block title %}Contact â€” GreenShan Dynamics{% endblock %}

{% block content %}

<section class="section">
  <div class="container container-narrow">

    <h1>Contact</h1>
    <p class="lead">Get in touch for projects & collaborations.</p>

    <form method="post" class="contact-form" novalidate>
      {% csrf_token %}

      <div class="form-group">
        <label for="id_name">Name</label>
        <input
          id="id_name"
          type="text"
          name="name"
          required
          aria-required="true"
        >
      </div>

      <div class="form-group">
        <label for="id_email">Email</label>
        <input
          id="id_email"
          type="email"
          name="email"
          required
          aria-required="true"
        >
      </div>

      <div class="form-group">
        <label for="id_subject">Subject</label>
        <input
          id="id_subject"
          type="text"
          name="subject"
        >
      </div>

      <div class="form-group">
        <label for="id_message">Message</label>
        <textarea
          id="id_message"
          name="message"
          rows="6"
          required
          aria-required="true"></textarea>
      </div>

      <div class="form-actions">
        <button class="btn" type="submit">
          Send Message
        </button>
      </div>

    </form>

  </div>
</section>

{% endblock %}
