{% extends "base.html" %}
{% block title %}Admin Dashboard â€” GreenShan Dynamics{% endblock %}

{% block content %}
<section class="section">
  <div class="container">

    <div class="dashboard-header">
      <h1>Admin Dashboard</h1>
      <a class="btn ghost" href="{% url 'logout' %}">Sign out</a>
    </div>

    <div class="cards-grid dashboard-cards">

      <div class="card">
        <div class="counter" data-target="{{ projects_count }}">0</div>
        <div class="muted">Projects</div>
        <a class="btn ghost small" href="{% url 'greenshan:manage_projects' %}">Manage</a>
      </div>

      <div class="card">
        <div class="counter" data-target="{{ testimonials_count }}">0</div>
        <div class="muted">Testimonials</div>
        <a class="btn ghost small" href="{% url 'greenshan:manage_testimonials' %}">Manage</a>
      </div>

      <div class="card">
        <div class="counter" data-target="{{ messages_count }}">0</div>
        <div class="muted">Messages</div>
        <a class="btn ghost small" href="{% url 'greenshan:manage_messages' %}">View</a>
      </div>

    </div>

    <div class="dashboard-actions">
      <a class="btn ghost" href="{% url 'admin:index' %}">Open Django Admin</a>
    </div>

  </div>
</section>
{% endblock %}
